<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="recipe.jpg">
    <link rel="stylesheet" href="index.css">
    <style>
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #34e7e4;
            border-bottom: 2px solid #b36a42;
            color: white;
            height: 81px;
            /* Fixed height */
            position: fixed;
            /* Fix the header to the top */
            width: 100%;
            /* Ensure it spans the full width */
            top: 0;
            left: 0;
            z-index: 1000;
            /* Ensure it stays on top */

        }
        

        .logo {
            max-width: 60px;
            height: auto;
           
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-right: 50%;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #34e7e4;
            border-top: 2px solid #34e7e4;
            margin-top: 50px;
            color: white;
            /* width: 100%; */
            /* display: flex; */

            
            
        }
        

        @media (max-width: 498px) {
            .header-title {
                font-size: 15px;
                margin-right: 0;
            }

            .hero-text {
                font-size: 18px;
            }

            .hero-section {
                padding: 50px 0;
            }

            .hero-image {
                max-width: 300px;
                margin: 0 auto;
            }

            .search-box {
                width: 100%;
                font-size: small;
            }


            .subscribe-section {
                margin-top: 10px;
            }

            .logo {
                max-width: 50px;
            }

            .voice-button {
                width: 50px;
                height: 50px;
                font-size: 24px;
                margin-bottom: 7%;
            }

            .subscribe-section {
                margin-top: 10px;
            }

            .logo {
                max-width: 60px;
                height: auto;
            }


        }

        @media (max-width: 767px) {
            .hero-section {
                padding: 100px 0;
            }

            .hero-text {
                font-size: 24px;
            }

            .hero-image {
                max-width: 500px;
                margin: 0 auto;
            }

            .search-box {
                width: 300px;
            }

            .voice-button {
                width: 70px;
                height: 70px;
                font-size: 32px;
            }

            .subscribe-section {
                margin-top: 20px;
            }

            .logo {
                max-width: 80px;
                height: auto;
            }
        }

        @media (min-width: 768px) {
            .hero-section {
                padding: 150px 0;
            }

            .hero-text {
                font-size: 32px;
            }

            .hero-image {
                max-width: 600px;
                margin: 0 auto;
            }

            .search-box {
                width: 400px;
            }

            .search-box i {
                font-size: 24px;
            }

            .search-box input {
                margin-right: 5%;
            }

            .voice-button {
                width: 90px;
                height: 90px;
                font-size: 36px;
                margin-bottom: 7%;
            }

            .subscribe-section {
                margin-top: 30px;
            }

            .logo {
                max-width: 100px;
                height: auto;
            }
        }

        @media (min-width: 992px) {
            .hero-section {
                padding: 200px 0;
            }

            .hero-text {
                font-size: 40px;
            }

            .hero-image {
                max-width: 700px;
                margin: 0 auto;
            }

            .search-box {
                width: 500px;
            }

            .voice-button {
                width: 110px;
                height: 110px;
                font-size: 40px;
            }

            .subscribe-section {
                margin-top: 40px;
            }

            .logo {
                max-width: 120px;
                height: auto;
            }
        }

        @media (min-width: 1200px) {
            .hero-section {
                padding: 250px 0;
            }

            .hero-text {
                font-size: 48px;
            }

            .hero-image {
                max-width: 800px;
                margin: 0 auto;
            }

            .search-box {
                width: 600px;
            }

            .voice-button {
                width: 80px;
                height: 80px;
                font-size: 44px;

            }

            .subscribe-section {
                margin-top: 50px;
            }

            .logo {
                max-width: 140px;
                height: auto;
            }
        }
    </style>
</head>


</head>

<body>

    <header class="header">

        <img src="recipe.jpg" alt="Logo" class="logo">
        <h1 class="header-title">A3 CUBE </h1>
    </header>

    <div class="container-fluid hero-section">
        <div class="row align-items-center mb-5">
            <div class="col-lg-6 text-center text-lg-start">
                <div class="hero-text m-5">
                    <h1>Welcome To The Home of Recipes</h1>
                    <p>Chef's special freshness in every bite.</p>
                    <div class="d-flex align-items-center justify-content-start mt-5 hero-sec">
                        <div class="search-box position-relative me-3">
                            <input type="text" id="inputName" class="form-control ps-5 " placeholder="Search recipes">
                            <i class="fas fa-search position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"
                                id="button"></i>
                        </div>
                        <div class="voice-button subscribe-section ms-3" id="start-btn">
                            <i class="fas fa-microphone"></i>
                        </div>
                        <p id="output" class="ms-3 mt-3"></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 text-center">
                <div class="hero-image">
                    <img src="foodie.jpg" alt="Delicious food">
                </div>
            </div>
        </div>
    </div>

    <div id="msg" class="text-center mt-4">
        <h3>We don't have the food you requested. Please try something else...</h3>
    </div>
    <div id="details"></div>
    <div id="items"></div>

    <footer class="footer">
        <p>&copy; 2025 Recipe Website. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('.voice-button').addEventListener('click', function () {
            alert("Voice search activated!");
        });
    </script>
    <script src="./index.js"></script>
    <script src="script.js"></script>
</body>

</html>
